server {

  listen 8080;

  gzip on;
  gzip_disable "msie6";

  gzip_http_version 1.1;
  gzip_min_length 0;
  gzip_vary on;
  gzip_proxied expired no-cache no-store private auth;
  gzip_types text/plain application/javascript text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;

  gzip_comp_level 6;


  client_max_body_size 35M;

  location / {
    proxy_pass                      http://localhost:80
    
    # Authorization headers aren't passed in CORS preflight (OPTIONS) calls. Always return a 200 for options.
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET,POST,OPTIONS" always;
    add_header Access-Control-Allow-Headers "x-csrf-token,authorization,content-type,accept,origin,x-requested-with,access-control-allow-origin" always;

    if ($request_method = OPTIONS ) {
        return 200;
    }
     # do not cache index.html
     add_header Cache-Control "no-store, no-cache, must-revalidate";
  }
  

   # all files under static are supposed to have a random hash in their
    # filename on every build (revving)
    location /static {
      expires 1y;
      add_header Cache-Control "public";
      access_log off;
    }

    location /status {
      return 200 'alive';
      add_header Content-Type text/plain;
    }

  proxy_read_timeout 600;
}
